<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Box Game</title>
</head>
<body>
    <h1 class="title">Css Flex Box Game</h1>
    <div class="container main-div">
        <div class="row">
            <div class="col-xl-6 col-md-12 game-div">
                    <div id="b1">
                        <div id="b2">
                            <img src="assets/img/mario.png"/>
                        </div>
                    </div>
                    </div>
            <div class="col-xl-6 col-md-12 input-div">
                <div class="input-container">
                    <input type="text" placeholder="Display:Flex" value="Display:Flex"/>
                    <input type="text" id="i1" placeholder="justify content"/>
                    <input type="text" id="i2" placeholder="align items"/>
                    </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
